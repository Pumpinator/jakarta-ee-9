<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h3>Formulario</h3>
<form action="/webapp-form/form" method="post">
    <div>
        <h4>POST</h4>
        <div>
            <label>
                Username
                <input type="text" name="username"></input>
            </label>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="password"></input>
            </label>
        </div>
        <div>
            <label>
                Email
                <input type="email" name="email"></input>
            </label>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </div>
</form>
<form action="/webapp-form/form" method="get">
    <div>
        <h4>GET</h4>
        <div>
            <label>
                Username
                <input type="text" name="username"></input>
            </label>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="password"></input>
            </label>
        </div>
        <div>
            <label>
                Email
                <input type="email" name="email"></input>
            </label>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </div>
</form>
</body>
</html>
